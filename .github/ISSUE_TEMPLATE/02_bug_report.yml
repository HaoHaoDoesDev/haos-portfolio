name: Bug Report üêû
description: File a bug/issue
labels: [bug]
type: bug
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [documentation](https://github.com/Amber-Creative/wsdip-next)
        and search [existing issues](https://github.com/Amber-Creative/wsdip-next/issues).

        It would be good if a minimal environment is provided to produce this bug.

        **If the bug is related to an API, please specify the API(s)**.

  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue.
      options:
        - label: I have read all the docs
          required: true
        - label: I have searched existing issues
          required: true

  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2. 
        3.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.

  - type: textarea
    validations:
      required: false
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the chore here.
